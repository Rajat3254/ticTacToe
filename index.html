<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="wrapper h-screen w-screen bg-blue-400 flex flex-col items-center justify-center">
        <div class="text-2xl font-serif font-bold">PASSWORD GENERATOR</div>
        <br>
        <div class="relative w-[286px] bg-rose-500 flex py-2 px-1 justify-between items-center rounded-md border-b-2">
            <input type="text" placeholder="Password" class="passwordDisplay bg-rose-500 focus:outline-none w-11/12" readonly/>

          <button>
            <span class="absolute copyMsg opacity-0 transition-opacity duration-500 -top-7 -right-3 bg-blue-600 rounded-full px-2 text-white"></span>
            <i class="fa-solid fa-copy copyBtn"></i>
           </button>
            
        </div>
        <div class=" mt-2 bg-rose-500 w-[286px] rounded-md flex flex-col gap-2 px-2">
            <div class="flex justify-between items-center">
                <div>Password length</div>
                <div class="password"></div>
            </div>
            
<label for="minmax-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
<input id="minmax-range" type="range" min="0" max="20" value="5" class="w-full h-2 bg-orange-300 rounded-lg appearance-none cursor-pointer slider dark:bg-orange-300">

            <div class="flex flex-col gap-2">
                <div>
                    <input type="checkbox" checked id="c1" name="c1"/>
                    <label for="c1">Include Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="c2" name="c2"/>
                    <label for="c2">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="c3" name="c3"/>
                    <label for="c3">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="c4" name="c4"/>
                    <label for="c4">Include Symbols</label>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <div>Strength</div>
                <div class="indicator border rounded-full h-3 w-3 bg-white"></div>
            </div>
            <button class="mvpButton bg-green-500 mb-3 rounded-md border-b-2 py-1">
                GENERATE PASSWORD
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
